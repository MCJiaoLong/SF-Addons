name: Plugin Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Jdk 17
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17
      - name: Build
        run: ./gradlew build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifact
          path: target/*.jar